<h1 mat-dialog-title>Hi {{data.placa }}</h1>
<div mat-dialog-content>
  <p>Seleccione condcutor</p>
  <mat-form-field appearance="fill">
    <mat-label>Nombre Conductor</mat-label>
    <input matInput [(ngModel)]="nombreConductor">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="nombreConductor" cdkFocusInitial>Ok</button>
</div>
